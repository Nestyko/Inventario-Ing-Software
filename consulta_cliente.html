    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="card bar radius">
            <h1>Cliente</h1>
            <div class="row">
              <form>
                <div class="col-md-6 col-xs-12">
                  <fieldset>
                    <div class="form-group">
                      <div class="radio"> 
                        <label>  
                        <input type="radio" name="option" id="cedula-option" value="ced" checked>Cedula
                        </label>
                      </div>
                      <input type="number" class="form-control" id="cedula"></input>
                    </div>
                  </fieldset>
                </div>
                <div class="col-md-6 col-xs-12">
                  <fieldset>
                    <div class="form-group">
                      <div class="radio">
                        <label>
                        <input type="radio" name="option" id="nombre-option" value="nom">
                        Nombre</label>
                      </div>
                      
                      <input type="text" class="form-control disabled" id="nombre" value="Juan"></input>
                    </div>
                  </fieldset>
                </div>
                <button type="submit" class="btn btn-card center aqua-blue">Entrar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Cédula</th>
              <th>Nombre</th>
              <th>Empresa</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>12.845.236</td>
              <td><a href="./detalle_cliente.html">Juan Hernández</a></td>

            </tr>
          </tbody>
        </table>
        </div>
      </div>
    </div>
