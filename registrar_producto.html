<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Registrar Cliente</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/cards.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
 
   <body>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="card bar radius">
            <h1>Producto</h1>
            <br>
            <br>
    <table align="center" class="table table-bordered">
	<form id="data">
    	<tr>
        	<td>Nombre:</td>
        	<td><input type="text" class="form-control" id="nombre" maxlength="20" size="32"/></td>
        </tr>
        <tr>
        	<td>Descripcion:</td>
            <td><input type="text" class="form-control" id="descripcion" maxlength="50" size="30"/></td>  
        </tr>  
        <tr>
        	<td>CÃ³digo:</td>
        	<td><input type="text" class="form-control" id="codigo" maxlength="30" size="32"/></td>
        </tr> 
        <tr>
        	<td>Proveedor:</td>
        	<td><input type="text" class="form-control" id="proveedor" maxlength="30" size="32"/></td>
        </tr>   
        <tr>
        	<td>Costo:</td>
        	<td><input type="number" class="form-control" id="costo" maxlength="30" size="32"/></td>
        </tr> 
        <tr>
        	<td>Precio:</td>
        	<td><input type="number" class="form-control" id="precio" maxlength="30" size="32"/></td>
        </tr> 		 
        <tr>
        	<td>Stock:</td>
        	<td><input type="number"  id="stock1" name="stock" value="0" min="0"  maxlength="4" height="2" /></td>
        </tr> 
        <tr>
        	<td>Stock minimo:</td>
        	<td><input type="number"  id="stock2" name="stockmin" value="0" min="0" maxlength="4" height="2" /></td>
        </tr> 
        <tr>
        	<td>Stock ideal:</td>
        	<td><input type="number"  id="stock3" name="stockmax" value="0" min="0" maxlength="4" height="2" /></td>
        </tr> 
        
       
       <tr><td colspan="2" class="text-center"><input  type="reset" class="btn-card teal-green" id="enviar" value="Registar" /></td></tr>
  	
    </form>
</table>

          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/cliente.js"></script>

  </body>

</html>
