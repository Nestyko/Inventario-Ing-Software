<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Registrar Cliente</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="container">
    <h1 align="center">Registrar Usuario</h1>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <table align="center" class="table table-bordered">
	<form id="data">
    	<tr>
        	<td>Nombre:</td>
        	<td><input type="text" class="form-control" id="nombre" maxlength="30" size="32"/></td>
        </tr>
        <tr>
        	<td>Apellido:</td>
            <td><input type="text" class="form-control" id="apellido" maxlength="25" size="30"/></td>  
        </tr>  
        <tr>
        	<td>Nombre de usuario:</td>
        	<td><input type="text" class="form-control" id="nombre" maxlength="30" size="32"/></td>
        </tr>    
    	<tr>
        	<td>Contraseña:</td>
        	<td><input type="password" class="form-control" id="clave" size="20"/></td>
        </tr>
		<tr>
        	<td>Confirmar Contraseña:</td>
            <td><input type="password" class="form-control" id="cclave" size="20"/></td> 	
        </tr>
        <tr>
        	<td>Teléfono:</td>
            <td><input type="tel" class="form-control" id="telefono" size="14" maxlength="12" placeholder="Ej: 04xx-xxxxxxx"/></td>
        </tr>
        <tr>
        	<td>Fecha de Naacimiento</td>
            <td><input type="date" class="form-control" name="cumpleanios" step="1" min="1950-01-01" max="2013-12-31" value="2013-01-01">
</td>
        </tr>
        <tr>
        	<td>Email:</td>
        	<td><input type="email" class="form-control" id="email" size="35" required placeholder="Escriba su email aqui!!"></td>
        </tr>
        <tr>
        	<td>Sexo:</td>
            <td>
            	<select id="Sexo">
                 <option id="Masculino" value="Masculino">Masculino</option>
                 <option id="Femenino" value="Femenino">Femenino</option>	
                 <option id="LosDemas" value="LosDemas">Los Demas</option>
              </select>
            </td>
        </tr>
        
       
       <tr><td colspan="2"><input  type="reset" class="form-control" id="enviar" value="Registar" /></td></tr>
  	
    </form>
</table>
    
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
