{% extends 'base.html' %}
{% load staticfiles %}

{%block title%}Consultar Producto{%endblock%}

{%block content%}
<div class="row">
        <div class="col-xs-12">
          <div class="card bar radius">
            <h1>Producto</h1>
            <br>
            <br>
            <form>
              <fieldset>
                <div class="form-group">
                  <div class="radio"> 
                    <label>  
                    <input type="radio" name="option" id="codigo-option" value="ced" checked>Codigo
                    </label>
                  </div>
                  <input type="number" class="form-control" id="codigo"></input>
                  <br>
                </div>
              </fieldset>
              <fieldset>
                <div class="form-group">
                  <div class="radio">
                    <label>
                    <input type="radio" name="option" id="nombre-option" value="nom">
                    Nombre</label>
                  </div>
                  
                  <input type="text" class="form-control disabled" id="nombre" ></input>
                </div>
              </fieldset>
              <button type="submit" class="btn btn-card center aqua-blue">Entrar</button>
            </form>
          </div>
        </div>
      </div>

<script type="text/javascript" src="{% static 'js/cliente.js' %}"></script>

{%endblock%}
