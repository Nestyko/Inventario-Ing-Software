{% extends 'base.html' %}
{% load staticfiles%}

  {%block navbar%}{%endblock%}

    {%block content%}
      <div class="center-card">
        <h1>Inventario</h1>
        <br>
        <br>
        <form id="login-form" action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" class="form-control" name='username' id="usuario" placeholder="Usuario"></input>
            <br>
            <input type="password" class="form-control" name='password' id="password" placeholder="ContraseÃ±a"></input>
          </div>
          <button id="login-btn" type="submit" class="btn btn-card center teal-green">Entrar</button>
        </form>
      </div>
      <br>
      <div class="row error-row hidden">
        <div class="col-md-4 col-md-offset-4 col-xs-12 col-xs-offset-0">
          <div class="alert alert-danger" role="alert">
            <p id="login-error">{{error_message}}</p>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="{% static 'js/login.js' %}"></script>
    {%endblock%}
