 <html lang="es">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!--Bootstrap CSS MAX CDN
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/cards.css">
  <title>Consulta Factura</title></head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="card bar radius">
            <h1>Generar Reporte</h1>
            <br>
            <br>
            <form>
              <fieldset>
                <div class="form-group">
                  <div class="radio"> 
                    <label>  
                    <input type="radio" name="option" id="codigo-option" value="diario" checked>Diario
                    </label>
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <div class="form-group">
                  <div class="radio">
                    <label>
                    <input type="radio" name="option" id="nombre-option" value="mensual">
                    Mensual</label>
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <div class="form-group">
                  <div class="radio">
                    <label>
                    <input type="radio" name="option" id="nombre-option" value="anual">
                    Anual</label>
                  </div>
                </div>
              </fieldset>			  
              <button type="submit" class="btn btn-card center aqua-blue">Generar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
