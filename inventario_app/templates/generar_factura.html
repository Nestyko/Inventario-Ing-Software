{% extends 'base.html' %}
{%load staticfiles%}

{%block title%}Generar Factura{%endblock%}

{% block content %}
 
 	<h1>Generar Factura</h1>

 	<div class="row card">
 		<div class="col-md-6 col-xs-12">
 			<form id="cliente">
 				<div class="form-group">
 					<label for="cedula">Cedula</label>
 					<input type="number" class="form-control" name="cedula">
 				</div>
 			</form>
 		</div>
 		<div class="col-md-6 col-xs-12">
 			<h3>Nombre: <strong><span id="cliente-nombre"></span></strong></h3>
 			
 		</div>
 		
 	</div>
 	<div class="row card">
 		<form action="" id="productoForm">
	 		<h2>Producto</h2>
	 		<div class="row">
		 		<div class="col-md-6 col-xs-12">
		 			<div class="form-group">
		                  <div class="radio"> 
		                    <label>  
		                    <input type="radio" name="option" id="codigo-option" value="ced" checked>Codigo
		                    </label>
		                  </div>
		                  <input type="number" name="producto_codigo_input" class="form-control" id="codigo"></input>
		                  <br>
		             </div>
		             
		 		</div>
		 		<div class="col-md-6 col-xs-12">
		 			<div class="form-group">
		                <div class="radio">
		                	<label>
		                    <input type="radio" name="option" id="nombre-option" value="nom">
		                    Nombre</label>
		                  	</div>
		                  
		                  	<input type="text" class="form-control disabled" name="producto_nombre_input" ></input>
		           	</div>
		 		</div>
	 		</div>
	 		<div class="row">
	 			<button type="submit" id="buscar-producto-btn" class="btn btn-card teal-green">Buscar</button>
	 		</div>

 		</form>
 	</div>

 	<div class="row card">
 		<div class="col-xs-12">
 			<div class="row">
			  <div class="col-xs-12">
			    <table class="table table-hover">
			      <thead>
			        <tr>
			          <th>Codigo</th>
			          <th>Nombre</th>
			          <th>Precio</th>
			          <th>Cantidad</th>
			          <th></th>
			        </tr>
			      </thead>
			      <tbody id="table-body">
			        
			      </tbody>
			    </table>
			  </div>
			</div>
 		</div>
 		
 	</div>
    
    <script src="{%static 'js/generar_factura_validator.js' %}"></script>
	<script src="{%static 'js/generar_factura.js' %}"></script>

{%endblock%}
