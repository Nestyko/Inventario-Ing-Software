{% extends 'base.html'%}
{% load staticfiles %}

{%block title%}Registrar Producto{%endblock%}

{%block content%}

<div class="row">
        <div class="col-xs-12">
          <div class="card bar radius">
            <h1>Producto</h1>
            <br>
            <br>
    <table align="center" class="table table-bordered">
    <form id="data" method="post" action="{{request.path}}">
    {% csrf_token %}
        <tr>
            <td>Nombre:</td>
            <td><input type="text" class="form-control" name="nombre" maxlength="20" size="32"/></td>
        </tr>
        <tr>
            <td>Descripcion:</td>
            <td><input type="text" class="form-control" name="descripcion" maxlength="50" size="30"/></td>  
        </tr>  
        <tr>
            <td>CÃ³digo:</td>
            <td><input type="text" class="form-control" name="codigo" maxlength="30" size="32"/></td>
        </tr> 
        <tr>
            <td>Proveedor:</td>
            <td><input type="text" class="form-control" name="proveedor" maxlength="30" size="32"/></td>
        </tr>   
        <tr>
            <td>Costo:</td>
            <td><input type="number" class="form-control" name="precio_compra" maxlength="30" size="32"/></td>
        </tr> 
        <tr>
            <td>Precio:</td>
            <td><input type="number" class="form-control" name="precio_venta" maxlength="30" size="32"/></td>
        </tr>        
        <tr>
            <td>Stock:</td>
            <td><input type="number" class="form-control" name="stock" value="0" min="0"  maxlength="9" height="2" /></td>
        </tr> 
        <tr>
            <td>Stock minimo:</td>
            <td><input type="number" class="form-control" name="stock_minimo" value="0" min="0" maxlength="4" height="2" /></td>
        </tr> 
        <tr>
            <td>Stock ideal:</td>
            <td><input type="number" class="form-control" name="stock_maximo" value="0" min="0" maxlength="9" height="2" /></td>
        </tr> 
        
       
       <tr><td colspan="2" class="text-center"><input  type="submit" class="btn-card teal-green" id="enviar" value="Registar" /></td></tr>
    
    </form>
</table>

          </div>
        </div>
      </div>

      <script type="text/javascript" src="{% static 'js/cliente.js' %}"></script>

{%endblock%}
