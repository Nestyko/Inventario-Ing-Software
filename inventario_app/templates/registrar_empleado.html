{%extends 'base.html'%}
{%load staticfiles%}

{%block title%}Registrar Empleado{%endblock%}

{%block content%}
<div class="row">
  <div class="col-md-8 col-md-offset-2 col-xs-offset-0 col-xs-12">
    <div class="card bar radius">
    <form action="{{request.path}}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">
          Usuario: 
        </label>
        <input type="text" name="username" class="form-control"></input>
      </div>
      <div class="form-group">
        <label for="password">
          Clave: 
        </label>
        <input type="password" name="password" class="form-control"></input>
      </div>
      <div class="form-group">
        <label for="group">
          Grupo: 
        </label>
        <select name='group' class="form-control">
          <option value="Administrador">Administrador</option>
          <option value="Empleado">Empleado</option>
          <option value="Departamento de Recepción">Departamento de Recepción</option>
        </select>
      </div>
      {%if error_message%}
      <span class="warning">{{error_message}}</span>
      {%endif%}
      <button type="submit" class="btn-card btn-lg teal-green">Registrar</button>
    </form>
    </div>
  </div>
</div>


{%endblock%}
